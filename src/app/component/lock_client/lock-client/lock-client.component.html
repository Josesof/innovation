<br>
<div class="container">
    <div class="row">

        <h1>Nombre Del Cliente</h1>
        <br>

        <div class="save" style="text-align: right;">
            <button mat-raised-button color='warn' routerLink="/createVariable">Crear Variable</button>
        </div>

        <mat-form-field>
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" autocomplete="off" #input>
        </mat-form-field>

        <div class="container">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="variable">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Variables</th>
                    <td mat-cell *matCellDef="let element">{{element.nombreVariable}}</td>
                </ng-container>




                 <!-- Symbol Column -->
            <ng-container matColumnDef="gestion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gestion </th>
                <td mat-cell *matCellDef="let element">
                    <span>ver</span>

                    <a class="pointer marge" [routerLink]="['/lockVariable',element.id]" style="color:rgb(72, 222, 82)">
                        <img src="assets/img/binoculars.png" class="sun" alt="...">
                    </a>
                    <span>editar</span>

                    <a class="pointer marge2" [routerLink]="['/createVariable',element.id]"
                        style="color:rgb(56, 19, 221)">
                        <img src="assets/img/edit2.png" class="sun" alt="...">
                    </a>
                </td>
            </ng-container>

                    <!-- Symbol Column -->
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Accion </th>
                <td mat-cell *matCellDef="let element">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Activar
                        </label>
                      </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Desactivar
                        </label>
                      </div>
                    
                </td>
            </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <br>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>



    </div>
    </div>
