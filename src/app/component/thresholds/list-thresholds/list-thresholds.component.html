<div class="container">

    <div >
        <h1 class="list-users">
            {{titulo}}
        </h1>
    </div>


    <br>
    <div class="save" style="text-align: right;">
        <button mat-raised-button color='warn' routerLink="/createThresholds">Crear Umbral</button>
    </div>

    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" autocomplete="off" #input>
    </mat-form-field>

    <div class="container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

           
            <!-- Position Column -->
            <ng-container matColumnDef="variable">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Variable</th>
                <td mat-cell *matCellDef="let element"> {{element.variable }} </td>
            </ng-container>

           

            <!-- Position Column -->
            <ng-container matColumnDef="min">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Min </th>
                <td mat-cell *matCellDef="let element"> {{element.min }} </td>
            </ng-container>

              <!-- Position Column -->
              <ng-container matColumnDef="max">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Max</th>
                <td mat-cell *matCellDef="let element"> {{element.max }} </td>
            </ng-container>

             <!-- Position Column -->
             <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                <td mat-cell *matCellDef="let element"> {{element.color }} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="gestion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gestion </th>
                <td mat-cell *matCellDef="let element">
                  
                    <span>editar</span>

                    <a class="pointer marge2" [routerLink]="['/createThresholds',element.id]"
                        style="color:rgb(56, 19, 221)">
                        <img src="assets/img/edit2.png" class="sun" alt="...">
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
